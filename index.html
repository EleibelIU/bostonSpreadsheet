<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Airbnb Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston Airbnb Search Results</h1>
        <div class="table-responsive">
            <table id="airbnb-table" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Total Cost</th>
                        <th>Cost/Person</th>
                        <th>Notes</th>
                        <th>Bedrooms</th>
                        <th>Bathrooms</th>
                        <th>Beds</th>
                        <th>Location</th>
                        <th>Platform</th>
                        <th>Distance from Airport</th>
                        <th>Distance from Venue</th>
                        <th>Viability</th>
                        <th>Viability Rationale</th>
                        <th>Refundable</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $.get("https://docs.google.com/spreadsheets/d/e/2PACX-1vShfxpod6lBaXNe6zsATOj2E9f7aDM4VlTvLuymI-m8UR0rItBSzMR1DxEkdKHJv5KE8mU0VeZfLlEJ/pub?output=csv", function(data) {
                let rows = data.split("\n").slice(1);
                let tableBody = "";
                rows.forEach(row => {
                    let cols = row.split(",");
                    tableBody += `<tr>
                        <td><a href="${cols[0]}" target="_blank">${cols[0]}</a></td>
                        <td>${cols[1]}</td>
                        <td>${cols[2]}</td>
                        <td>${cols[3]}</td>
                        <td>${cols[4]}</td>
                        <td>${cols[5]}</td>
                        <td>${cols[6]}</td>
                        <td>${cols[7]}</td>
                        <td>${cols[8]}</td>
                        <td>${cols[9]}</td>
                        <td>${cols[10]}</td>
                        <td>${cols[11]}</td>
                        <td>${cols[12]}</td>
                        <td>${cols[13]}</td>
                    </tr>`;
                });
                $("#airbnb-table tbody").html(tableBody);
                $("#airbnb-table").DataTable();
            });
        });
    </script>
</body>
</html>
