<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.3.0/web/hack.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="typing">> DrakkenhomieMeetup_MARCH</h1>
            <p class="typing typing-delayed">// Available properties near The Palladium</p>
        </header>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="content-container">
                <div class="legend">
                    <h2 class="legend-title typing">> System.Icons.Guide</h2>
                    <div class="legend-grid">
                        <div class="legend-item">
                            <span>üõèÔ∏è</span>
                            <span>Number of Bedrooms</span>
                        </div>
                        <div class="legend-item">
                            <span>üöø</span>
                            <span>Number of Bathrooms</span>
                        </div>
                        <div class="legend-item">
                            <span>‚úàÔ∏è</span>
                            <span>Minutes from Airport</span>
                        </div>
                        <div class="legend-item">
                            <span>üé∏</span>
                            <span>Minutes from Venue</span>
                        </div>
                        <div class="legend-item">
                            <span>‚úì</span>
                            <span>Refundable Booking</span>
                        </div>
                        <div class="legend-item">
                            <span>√ó</span>
                            <span>Non-refundable Booking</span>
                        </div>
                    </div>
                </div>

                <main class="listings-grid" id="listings-container">
                    <!-- Listings will be dynamically inserted here -->
                </main>
            </div>
        </div>
    </div>

    <script>
        function formatMoney(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function getViabilityBadge(viability) {
            const className = viability >= 4 ? 'badge-success' : 'badge-warning';
            return `<span class="badge ${className}" data-tooltip="Property Rating: ${viability} out of 5">‚òÖ ${viability}/5</span>`;
        }

        function createListingCard(listing, index) {
            return `
                <article class="listing-card" style="--delay: ${index}">
                    <div class="listing-content">
                        <h2 class="listing-title">${listing["Name "]}</h2>
                        
                        <div class="listing-location">
                            <span>${listing.Location || 'Location N/A'}</span>
                        </div>

                        <div class="listing-details">
                            <div class="listing-detail">
                                <span class="tooltip" data-tooltip="Number of Bedrooms">üõèÔ∏è ${listing.Bedrooms} BR</span>
                            </div>
                            <div class="listing-detail">
                                <span class="tooltip" data-tooltip="Number of Bathrooms">üöø ${listing.Bathrooms} Bath</span>
                            </div>
                            <div class="listing-detail">
                                <span class="tooltip" data-tooltip="Distance from Airport">‚úàÔ∏è ${listing["Distance from Airport (minutes)"]}min</span>
                            </div>
                            <div class="listing-detail">
                                <span class="tooltip" data-tooltip="Distance from Palladium Venue">üé∏ ${listing["Distance (approx. Minutes) from Palladium show VENUE"]}min</span>
                            </div>
                        </div>

                        <div class="listing-price">
                            ${listing["Cost/Person (ENTIRE TRIP)"]} per person
                            <div class="total-price">
                                Total: ${formatMoney(listing["Total cost (With Taxes)"])}
                            </div>
                        </div>

                        <div class="listing-meta">
                            ${getViabilityBadge(listing.Viability)}
                            <span class="tooltip" data-tooltip="${listing.Refundable ? 'Booking is refundable' : 'Booking is non-refundable'}">${listing.Refundable ? '‚úì Refundable' : '√ó Non-refundable'}</span>
                            <a href="${listing.Url}" target="_blank" class="view-link">View Details</a>
                        </div>
                    </div>
                </article>
            `;
        }

// Initialize map
function initMap() {
    // The Palladium coordinates
    const palladiumCoords = [42.2634, -71.8022];
    
    const map = L.map('map').setView(palladiumCoords, 11);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Add Palladium marker
    L.marker(palladiumCoords)
        .bindPopup('<strong>The Palladium</strong><br>Worcester Venue')
        .addTo(map);

    return map;
}

// Add markers for listings
function addListingMarkers(map, listings) {
    listings.forEach(listing => {
        if (listing.coordinates) {
            // Create a custom icon based on the viability rating
            const markerColor = listing.Viability >= 4 ? 'var(--success)' : 'var(--warning)';
            
            L.marker(listing.coordinates)
                .bindPopup(`
                    <strong>${listing["Name "]}</strong><br>
                    ${listing.Location}<br>
                    ${listing["Cost/Person (ENTIRE TRIP)"]} per person
                `)
                .addTo(map);
        }
    });
}

document.addEventListener("DOMContentLoaded", async function () {
    try {
        // Initialize map
        const map = initMap();
        
        const response = await fetch('Drakkenhomies_Boston_AirBNB.json');
        const data = await response.json();

        const container = document.getElementById('listings-container');
        const sortedData = _.sortBy(data, listing => -listing.Viability);

        container.innerHTML = sortedData
            .map((listing, index) => createListingCard(listing, index))
            .join('');
        
        // Add markers to the map
        addListingMarkers(map, sortedData);
    } catch (error) {
        console.error('Error loading listings:', error);
    }
});
    </script>
</body>
</html>
