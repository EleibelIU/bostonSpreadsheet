<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.3.0/web/hack.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
        :root {
            --background: #272822;
            --card-bg: #1E1F1C;
            --primary: #A6E22E;
            --secondary: #F8F8F2;
            --accent: #FD971F;
            --highlight: #66D9EF;
            --danger: #F92672;
            --success: #A6E22E;
            --warning: #FD971F;
            --muted: #75715E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Hack, 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--background);
            color: var(--secondary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background-color: var(--card-bg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            border: 1px solid var(--muted);
        }

        .header h1 {
            color: var(--highlight);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--accent);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .section-title {
            color: var(--highlight);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            border-left: 3px solid var(--accent);
        }

        .map-container {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--muted);
            height: 600px;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            background-color: var(--card-bg);
        }

        .leaflet-popup-content-wrapper {
            background-color: var(--card-bg);
            color: var(--secondary);
        }

        .leaflet-popup-tip {
            background-color: var(--card-bg);
        }

        .leaflet-container a {
            color: var(--highlight);
        }

        .leaflet-tile {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }

        /* Previous listing card styles remain the same */
        .listings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .listing-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--muted);
        }

        .listing-card:hover {
            transform: translateY(-4px);
            border-color: var(--highlight);
        }

        /* ... (rest of the previous styles) ... */

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>> DrakkenhomieFinder_v1.0</h1>
            <p>// Available properties near The Palladium</p>
        </header>

        <div class="content-grid">
            <div class="left-column">
                <h2 class="section-title">> Location.Map</h2>
                <div class="map-container">
                    <div id="map"></div>
                </div>
                
                <div class="legend" style="background: var(--card-bg); padding: 1rem; border-radius: 8px; border: 1px solid var(--muted);">
                    <h3 style="color: var(--accent); margin-bottom: 0.5rem;">Map Legend</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                        <div>üé∏ Venue Location</div>
                        <div>üü¢ High Viability</div>
                        <div>üìç Property Location</div>
                        <div>üü° Lower Viability</div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <h2 class="section-title">> Available.Properties</h2>
                <div class="listings-grid" id="listings-container">
                    <!-- Listings will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Previous JavaScript remains the same -->
    <script>
        // ... (previous JavaScript code) ...
    </script>
</body>
</html>
