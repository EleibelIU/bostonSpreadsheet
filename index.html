<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Airbnb Listings</h2>
        <table id="airbnb-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Cost</th>
                    <th>Cost/Person</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Beds</th>
                    <th>Location</th>
                    <th>Distance from Airport (min)</th>
                    <th>Distance from Venue (min)</th>
                    <th>Viability</th>
                    <th>Platform</th>
                    <th>Refundable</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('Drakkenhomies_Boston_AirBNB.json')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.querySelector('#airbnb-table tbody');
                    data.forEach(item => {
                        let row = `<tr>
                            <td>${item["Name "]}</td>
                            <td>$${item["Total cost (With Taxes)"].toFixed(2)}</td>
                            <td>${item["Cost/Person (ENTIRE TRIP)"]}</td>
                            <td>${item.Bedrooms}</td>
                            <td>${item.Bathrooms}</td>
                            <td>${item.Beds || 'N/A'}</td>
                            <td>${item.Location || 'N/A'}</td>
                            <td>${item["Distance from Airport (minutes)"]}</td>
                            <td>${item["Distance (approx. Minutes) from Palladium show VENUE"]}</td>
                            <td>${item.Viability}</td>
                            <td>${item.Platform}</td>
                            <td>${item.Refundable ? 'Yes' : 'No'}</td>
                            <td><a href="${item.Url}" target="_blank">View</a></td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error loading JSON:', error));
        });
    </script>
</body>
</html>
